<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Parts Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.9"></script>
    <style>
        .search-results { max-height: 300px; overflow-y: auto; }
        .loading { opacity: 0.5; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'parts:home' %}">Parts Management</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'parts:part-list' %}">Parts</a>
                <a class="nav-link" href="{% url 'parts:category-list' %}">Categories</a>
                <a class="nav-link" href="{% url 'parts:attribute-list' %}">Attributes</a>
                <a class="nav-link" href="{% url 'parts:change-log' %}">Change Log</a>
                {% if user.is_staff %}
                    <a class="nav-link" href="/admin/">Admin</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
