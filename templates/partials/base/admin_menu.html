<div class="space-y-1">
    <h3 class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider">Management</h3>
    <div class="mt-2 space-y-1">
        <a href="{% url 'core:dashboard' %}"
           class="{% if 'dashboard' in request.resolver_match.url_name %}bg-gray-700 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} group flex items-center px-2 py-2 text-sm font-medium rounded-md">
            <i class="fas fa-tachometer-alt mr-3"></i>
            Dashboard
        </a>
        <a href="{% url 'products:list' %}"
           class="{% if 'products' in request.resolver_match.namespace %}bg-gray-700 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} group flex items-center px-2 py-2 text-sm font-medium rounded-md">
            <i class="fas fa-box mr-3"></i>
            Products
        </a>
        <a href="{% url 'assets:list' %}"
           class="{% if 'assets' in request.resolver_match.namespace %}bg-gray-700 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} group flex items-center px-2 py-2 text-sm font-medium rounded-md">
            <i class="fas fa-images mr-3"></i>
            Assets
        </a>
        <a href="{% url 'feeds:list' %}"
           class="{% if 'feeds' in request.resolver_match.namespace %}bg-gray-700 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} group flex items-center px-2 py-2 text-sm font-medium rounded-md">

            Data Feeds
        </a>
        <a href="{% url 'accounts:user_list' %}"
           class="{% if 'accounts' in request.resolver_match.namespace %}bg-gray-700 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} group flex items-center px-2 py-2 text-sm font-medium rounded-md">
            <i class="fas fa-users mr-3"></i>
            Users
        </a>
        <a href="{% url 'core:system_settings' %}"
           class="{% if 'settings' in request.resolver_match.url_name %}bg-gray-700 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} group flex items-center px-2 py-2 text-sm font-medium rounded-md">
            <i class="fas fa-cog mr-3"></i>
            Settings
        </a>
    </div>

    <div class="pt-4">
        <h3 class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider">System</h3>
        <div class="mt-2 space-y-1">
            <a href="{% url 'audit:log_list' %}"
               class="{% if 'audit' in request.resolver_match.namespace %}bg-gray-700 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                <i class="fas fa-history mr-3"></i>
                Audit Logs
            </a>
            <a href="{% url 'core:tasks' %}"
               class="text-gray-300 hover:bg-gray-700 hover:text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                <i class="fas fa-tasks mr-3"></i>
                Background Tasks
            </a>
        </div>
    </div>

    <div class="pt-4">
        <h3 class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider">Admin</h3>
        <div class="mt-2 space-y-1">
            <a href="/admin"
               class="{% if 'admin' in request.resolver_match.namespace %}bg-gray-700 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                <i class="fas fa-history mr-3"></i>
                Admin Site
