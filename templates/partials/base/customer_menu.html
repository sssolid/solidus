<!-- templates/partials/base/customer_menu.html -->
<div class="space-y-1">
    <h3 class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider">Browse</h3>
    <div class="mt-2 space-y-1">
        <a href="{% url 'core:dashboard' %}"
           class="{% if 'dashboard' in request.resolver_match.url_name %}bg-gray-700 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} group flex items-center px-2 py-2 text-sm font-medium rounded-md">
            <i class="fas fa-home mr-3"></i>
            Dashboard
        </a>
        <a href="{% url 'products:catalog' %}"
           class="{% if 'catalog' in request.resolver_match.url_name %}bg-gray-700 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} group flex items-center px-2 py-2 text-sm font-medium rounded-md">
            <i class="fas fa-shopping-bag mr-3"></i>
            Product Catalog
        </a>
        <a href="{% url 'assets:browse' %}"
           class="{% if 'browse' in request.resolver_match.url_name %}bg-gray-700 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} group flex items-center px-2 py-2 text-sm font-medium rounded-md">
            <i class="fas fa-images mr-3"></i>
            Browse Assets
        </a>
    </div>

    <div class="pt-4">
        <h3 class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider">Account</h3>
        <div class="mt-2 space-y-1">
            <a href="{% url 'feeds:my_feeds' %}"
               class="text-gray-300 hover:bg-gray-700 hover:text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                <i class="fas fa-download mr-3"></i>
                My Downloads
            </a>
            <a href="{% url 'accounts:profile' %}"
               class="text-gray-300 hover:bg-gray-700 hover:text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md">
                <i class="fas fa-user mr-3"></i>
                Profile
            </a>
        </div>
    </div>
</div>
