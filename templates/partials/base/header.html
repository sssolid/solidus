<!-- templates/partials/base/header.html -->
<header class="bg-white shadow-sm border-b border-gray-200">
    <div class="flex items-center justify-between px-6 py-4">
        <!-- Breadcrumbs -->
        <div class="flex-1">
            {% include 'partials/breadcrumbs.html' %}
        </div>

        <!-- User Menu -->
        <div class="relative" x-data="{ open: false }">
            <button @click="open = !open"
                    class="flex items-center space-x-2 text-sm text-gray-700 hover:text-gray-900 focus:outline-none">
                {% include 'partials/users/user_avatar.html' with user=request.user size='sm' %}
                <span class="hidden md:block">{{ request.user.get_full_name|default:request.user.username }}</span>
                <i class="fas fa-chevron-down"></i>
            </button>

            <div x-show="open"
                 @click.away="open = false"
                 x-transition
                 class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                <a href="{% url 'accounts:profile' %}"
                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    <i class="fas fa-user mr-2"></i> Profile
                </a>
                <a href="{% url 'accounts:settings' %}"
                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    <i class="fas fa-cog mr-2"></i> Settings
                </a>
                <div class="border-t border-gray-100"></div>
                <form method="post" action="{% url 'accounts:logout' %}" class="m-0">
                    {% csrf_token %}
                    <button type="submit" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <i class="fas fa-sign-out-alt mr-2"></i> Sign out
                    </button>
                </form>
            </div>
        </div>
    </div>
</header>
