<!-- templates/partials/media/image_preview.html -->
<div class="relative group">
    <img src="{{ image_url }}"
         alt="{{ alt_text|default:'' }}"
         class="w-full h-{{ height|default:'48' }} object-cover rounded-lg">

    {% if show_overlay %}
        <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-40 transition-opacity rounded-lg flex items-center justify-center">
            <div class="opacity-0 group-hover:opacity-100 transition-opacity space-x-2">
                {% if view_url %}
                    <a href="{{ view_url }}"
                       class="bg-white text-gray-900 p-2 rounded-full hover:bg-gray-100 transition">
                        <i class="fas fa-eye"></i>
                    </a>
                {% endif %}
                {% if download_url %}
                    <a href="{{ download_url }}"
                       class="bg-white text-gray-900 p-2 rounded-full hover:bg-gray-100 transition">
                        <i class="fas fa-download"></i>
                    </a>
                {% endif %}
                {% if edit_url %}
                    <a href="{{ edit_url }}"
                       class="bg-white text-gray-900 p-2 rounded-full hover:bg-gray-100 transition">
                        <i class="fas fa-edit"></i>
                    </a>
                {% endif %}
            </div>
        </div>
    {% endif %}

    {% if show_info %}
        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-3 rounded-b-lg">
            <p class="text-white text-sm font-medium">{{ title }}</p>
            {% if subtitle %}
                <p class="text-gray-300 text-xs">{{ subtitle }}</p>
            {% endif %}
        </div>
    {% endif %}
</div>
