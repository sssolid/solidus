<!-- templates/partials/modals/share_asset.html -->
{% include 'partials/ui/modal.html' with modal_id='share-asset-modal' modal_title='Share Asset' size='md' %}
<div class="space-y-4">
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Share Link</label>
        <div class="flex">
            <input type="text"
                   id="share-url"
                   readonly
                   value="{{ share_url }}"
                   class="flex-1 px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="copyShareUrl()"
                    class="px-4 py-2 bg-blue-600 text-white rounded-r-md hover:bg-blue-700 transition">
                <i class="fas fa-copy"></i>
            </button>
        </div>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Permissions</label>
        <div class="space-y-2">
            <label class="flex items-center">
                <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <span class="ml-2 text-sm text-gray-700">Allow download</span>
            </label>
            <label class="flex items-center">
                <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <span class="ml-2 text-sm text-gray-700">Require authentication</span>
            </label>
        </div>
    </div>

    <div class="flex justify-end space-x-3 pt-4">
        <button @click="show = false"
                class="px-4 py-2 text-gray-600 hover:text-gray-700">
            Close
        </button>
        <button onclick="updatePermissions()"
                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
            Update
        </button>
    </div>
</div>
