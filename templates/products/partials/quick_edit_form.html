<!-- templates/products/partials/quick_edit_form.html -->
<div class="bg-white border rounded-lg p-4" id="quick-edit-{{ product.pk }}">
    <div class="flex justify-between items-center mb-4">
        <h3 class="font-semibold">Quick Edit - {{ product.sku }}</h3>
        <button onclick="document.getElementById('quick-edit-{{ product.pk }}').remove()"
                class="text-gray-400 hover:text-gray-600">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <form hx-post="{% url 'products:quick_edit' product.pk %}"
          hx-target="#quick-edit-{{ product.pk }}"
          hx-swap="outerHTML">
        {% csrf_token %}

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                <input type="hidden" name="field" value="title">
                <input type="text" name="value" value="{{ product.title }}"
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                <select name="is_active"
                        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="True" {% if product.is_active %}selected{% endif %}>Active</option>
                    <option value="False" {% if not product.is_active %}selected{% endif %}>Inactive</option>
                </select>
            </div>
        </div>

        <div class="mt-4 flex justify-end space-x-2">
            <button type="button"
                    onclick="document.getElementById('quick-edit-{{ product.pk }}').remove()"
                    class="px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50">
                Cancel
            </button>
            <button type="submit"
                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                Save Changes
            </button>
        </div>
    </form>
</div>
